<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <div id="logo">
        <img src="./assets/logo.png" alt="logotipo ANT Multimarcas" />
      </div>
      <div id="address">
        <p>
          Rua Juiz de Fora, 2951-A, Natal/RN<br />Telefone: (84) 99410 - 4353
        </p>
      </div>
    </section>
    <section id="info-1">
      <div id="vehicle"><h1>CHEVROLET ONIX</h1></div>
      <div class="grid">
        <div class="age info">
          <p class="info-2">Ano/mod: <span class="semibold">2014/2014</span></p>
        </div>
        <div class="km info">
          <p class="info-2">KM: <span class="semibold">135.000</span></p>
        </div>
        <div class="fuel info">
          <p class="info-2">
            Combustível: <span class="semibold">Gasolina</span>
          </p>
        </div>
        <div class="transmission info">
          <p class="info-2">Câmbio: <span class="semibold">Automático</span></p>
        </div>
      </div>
    </section>
    <section id="optionals">
      <input type="checkbox" name="t4" /> <label for="t4">4x4</label>
      <input type="checkbox" name="t3" /> <label for="t3">3x3</label>
    </section>
  </body>
</html>
